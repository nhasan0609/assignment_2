<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMA Travels</title>
    <link rel="shortcut icon" href="Images/fav.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="header">
            <div class="logo">
                <img src="Images/Group 40071 (2).png" alt="">
                <div class="company-name">
                    <span class="ama">AMA</span>
                    <span class="travels">Travels</span>
                </div>
            </div>
            <div class="nav">
                <span class="home">Home</span>
                <span class="other">Packages</span>
                <span class="other">Testimonial</span>
                <span class="other">Blog</span>
                <span class="other">Contact</span>
            </div>
            <img class="logo-small" src="Images/hb.png" alt="">
        </div>

    </header>
    <main>
        <div class="banner">
            <h1 class="banner-heading">Explore Your Travel</h1>
            <p class="banner-description">Get 25% off or more on select hotels and start the new year creating new memories with those you love most.</p>
            <div class="search-container">
                <input type="text" placeholder="Where to go">
                <select class="date">
                    <option value="" selected disabled>When</option>
                    <option value="date1">Date 1</option>
                    
                </select>
                <select class="type">
                    <option value="" selected disabled>Select type</option>
                    <option value="type1">Type 1</option>
                    
                </select>
                <button class="find-now"><img src="Images/search.png" alt=""> Find Now</button>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    
</body>
</html>
